<style>
    .fancybox__slide.has-caption {
        flex-direction: row;
    }

    .fancybox__caption {
        max-width: 250px;
        padding: 1rem 3rem 1rem 1rem;
    }

    #products div a {
        width: 300px;
    }

    #products div {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        align-items: center;
        margin-top: 20px;
    }

    #products div a img {

        width: 300px;
        aspect-ratio: 2/2;
        object-fit: fit;
        border: 2px solid black;
        border-radius: 10px;
    }

    #products div a img:hover {
        transform: scale(1.1);
        box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
    }
</style>
